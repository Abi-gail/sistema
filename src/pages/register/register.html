<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Passwor</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Re-Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.c_password"></ion-input>
    </ion-item>
    <button ion-button block (click)="register()">Register</button>

  </ion-list>


</ion-content>
