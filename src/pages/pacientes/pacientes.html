<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="caja">

  <ion-searchbar [(ngModel)]="queryText" (ionInput)="getItems($event)"  placeholder="Suchen..." clearInput></ion-searchbar>

  <ion-card *ngFor="let item of paciente ">
    <ion-card-header class="card">
      <div class="datos">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="'http://127.0.0.1:8000'+item.image" >
          </ion-avatar>

          <p [innerHtml]="item.nombre"></p>
          <p [innerHtml]="item.id"></p>
          <span>Creado {{item.created_at | amTimeAgo }}</span>
        </ion-item>

      </div>
    <div class="icon">
      <button (click)="more(item.id)"><ion-icon name="ios-arrow-dropright" color="primary" ></ion-icon></button>
    </div>
    </ion-card-header>

  </ion-card>
</div>
  <button class="plus" (click)="adicionar()"></button>
</ion-content>
